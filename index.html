<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="title">TO DO LIST</h1>
        <p class="instructions">Enter text into the input field below, and click add to add items to your list!</p>
        <p class="instruction-complete">To mark an item as complete, click the item in the list</p>
        <p class="instruction-remove">To remove items from the list, click the 'X', situated on each list item.</p>
        <div class="input-wrapper">
            <input class="input-box" type="text" placeholder="New Item ...">
            <button class="add-btn">ADD ITEM</button>
        </div>
        <ul class="list-items"></ul>
    </div>
</body>
</html>
